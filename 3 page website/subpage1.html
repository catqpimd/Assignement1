<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="subpage1.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="shortcut icon" href="tomato.png" type="image/png">
</head>

<body>

    <!-- Timer Section -->
    <div class="timer-section">
        <div id="timer-display" class="timer-display">25:00</div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
            <button id="short-break">Short Break</button>
            <button id="long-break">Long Break</button>
        </div>
    </div>

    <!-- Music Options Section (Moved to the right) -->
    <div class="music-options">
        <div class="buttons">
            <button data-music="piano.mp3">Piano</button>
            <button data-music="lofi.mp3">Lofi</button>
            <button data-music="guitar.mp3">Guitar</button>
            <button data-music="synthwave.mp3">Synth</button>
            <button data-music="jazzy.mp3">Jazz</button>
        </div>
        <input type="range" id="volume-control" class="volume-control" min="0" max="1" step="0.1" value="0.5">
    </div>

    <!-- Background Options Section -->
    <div class="background-options">
        <div class="buttons">
            <button data-bg="background1.jpg">Background 1</button>
            <button data-bg="background2.jpg">Background 2</button>
            <button data-bg="background3.gif">Background 3</button>
            <button data-bg="background4.gif">Background 4</button>
            <button data-bg="background5.gif">Background 5</button>
        </div>
    </div>

    <!-- Background Noise Options (Moved to the bottom center) -->
    <div class="background-noise">
        <button data-noise="rain.WAV">Rain</button>
        <input type="range" id="volume-noise1" class="volume-noise" min="0" max="1" step="0.1" value="0.5">

        <button data-noise="fire.WAV">Fire</button>
        <input type="range" id="volume-noise2" class="volume-noise" min="0" max="1" step="0.1" value="0.5">

        <button data-noise="chatter.WAV">Chatter</button>
        <input type="range" id="volume-noise3" class="volume-noise" min="0" max="1" step="0.1" value="0.5">

        <button data-noise="fan.WAV">Fan</button>
        <input type="range" id="volume-noise4" class="volume-noise" min="0" max="1" step="0.1" value="0.5">
    </div>

    <br><br><br><br><br><br><br><br><br>

    <!-- Return to Homepage Button (Bottom Left) -->
    <footer>
        <div class="homepage-buttons">
            <button onclick="location.href='index.html'">Return to Homepage</button>
        </div>
    </footer>

    <script src="subpage1.js"></script>
</body>

</html>
